    <h2>Create great playlists from your favourite artists' top tracks!</h2>

    <div class="artist-choose-component">
      <div class="row">
        <div class="col-md-12">
          <form id="artist-search" class="artist-search">
            <div class="form-group">
              <label for="artist">Artist name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="artistSearchInput" placeholder="Artist name">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" type="button">Search</button>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Search Results</h4>
          <div class="artist-list" id="search-artist-list"></div>
        </div>
        <div class="col-md-6">
          <h4>Selected Artists</h4>
          <div class="artist-list" id="selected-artist-list"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="playlist-name">Playlist Name</label>
          <input required type="text" id="playlist-name" class="form-control" placeholder="Playlist Name">
        </div>

        <button class="btn btn-block btn-primary" id="createPlaylist">Create Playlist</button>
